syntax = "proto3";

package driver.tracking;

service DriverTrackingService {
  rpc CreateActivity (Activity) returns (CreateActivityResponse) {}
}

// User
message User {
  int32 id = 1;
  string name = 2;
}

message Activity {
  string id = 1;
  string action = 2;
  string date = 3;
  double latitude = 4;
  double longitude = 5;
  string timestamp = 6;
  User user = 7;
}

message CreateActivityResponse {
  int32 status = 1;
  repeated string error = 2;
  Activity data = 3;
}